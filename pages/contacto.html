        <main>
            <form>
            <div class="form-group">
            <h1>Formulario de contacto</h1>
            <fieldset class="contact">
                <legend>Adopta Aqui!</legend>
                <form action="">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Juan">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" placeholder="Perez">
                    </div>
                    <div>
                        <label for="email">Ingresa tu Mail</label>
                        <input type="email" name="email" placeholder="ejemplo@ejemplo.com" required>
                    </div>
                    <div>
                        <label for="telefono">Ingresa tu Telefono</label>
                        <input type="text" name="telefono" placeholder="+ 569 123 456 7891" required>
                    </div>
                    <div>
                        <label for="hogar">Donde Vives?</label>
                        <input type="radio" name="hogar" value="casa">Casa
                        <input type="radio" name="hogar" value="departamento">Departamento
                        <input type="radio" name="hogar" value="parcela">Parcela
    
                    </div>
                    <div>
                        <label for="mascota">Mascota que deseas Adoptar</label>
                        <select name="mascota" id="">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro*</option>
                        </select>
                    </div>
                    <div>
                        <label for="otro">Si tu seleccion fue otro, favor escribe cual mascota deseas adoptar</label>
                        <input type="text" name="otro" placeholder="Tortuga">
                    </div>
                    <div>
                        <label for="comentario">Cuentanos en breves palabras, porque eres la o Ã©l indicado(a) para adotar a un nuevo integrante de tu familia</label>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar"> 
                    </div>
                    <div>
                        <input type="reset" value="Borrar"> 
                    </div>
                    <img src="../images/contacto.jpg" alt="adopta" width="50%">
                </form>
            </fieldset>
